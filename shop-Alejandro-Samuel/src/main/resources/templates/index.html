<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Amado - Furniture Ecommerce Template | Home</title>

    <!-- Favicon  -->
    <link rel="icon" href="/img/core-img/favicon.ico">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="/css/core-style.css">
    <link rel="stylesheet" href="/style.css">

</head>

<body>

<div th:replace="fragments :: startBody"></div>


<!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">

        <div th:replace="fragments :: mobileNav"></div>

        <header th:replace="fragments :: header"></header>

        <!-- Product Catagories Area Start -->
        <div class="products-catagories-area clearfix">
            <div class="amado-pro-catagory clearfix container_index_products imagenes_modificar">

                <div th:each="pokemon : ${pokemonesHome}"  class="single-products-catagory clearfix" th:style="'background-image: url(' + ${pokemon.getType1().getBackground()} + ');'" >
                    <a th:href="'../../product-details/pokemon/' + ${pokemon.getId()} ">
                        <!-- <img src="img/bg-img/2.jpg" alt=""> -->
                        <img th:src="'https://img.pokemondb.net/sprites/home/normal/' + ${pokemon.getName().toLowerCase()} + '.png'" alt="" style="width: auto;" >
                        <!--                                    <img th:src="'https://projectpokemon.org/images/normal-sprite/' + ${pokemon.getName().toLowerCase()} + '.gif'" alt="" style="width: auto;" >-->
                        <!-- Hover Content -->
                        <div class="hover-content">
                            <div class="line"></div>
                            <h4 th:text="${pokemon.getName()}">Charmeleon</h4>
                            <p>From PÂ¥180</p>
                        </div>
                    </a>
                </div>

            </div>
        </div>
        <!-- Product Catagories Area End -->
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

    <section th:replace="fragments :: newsletter"></section>

    <footer th:replace="fragments :: footer"></footer>

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script src="/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="/js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="/js/plugins.js"></script>
    <!-- Active js -->
    <script src="/js/active.js"></script>

</body>

</html>
