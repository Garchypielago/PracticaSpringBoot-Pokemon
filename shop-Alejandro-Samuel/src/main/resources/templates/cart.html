<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Shopedex</title>

    <!-- Favicon  -->
    <link rel="icon" th:href="@{/img/core-img/favicon.ico}">

    <!-- Core Style CSS -->
    <link rel="stylesheet" th:href="@{/css/core-style.css}">
    <link rel="stylesheet" th:href="@{/style.css}">

</head>

<body>

<div th:replace="~{fragments :: startBody}"></div>

    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">

        <div th:replace="~{fragments :: mobileNav}"></div>

        <header th:replace="~{fragments :: header}"></header>

        <div class="cart-table-area section-padding-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="cart-title mt-50">
                            <h2>Shopping Cart</h2>
                        </div>

                        <div class="cart-table clearfix">
                            <table class="table table-responsive">
                                <thead>
                                    <tr>
                                        <th>Product ID</th>
                                        <th>Pokemon ID</th>
                                        <th>Pokemon Name</th>
                                        <th>Quantity</th>
                                        <th>Added Time</th>
                                        <th>Last Modified Time</th>
                                        <th>Unit Price</th>
                                        <th>Total Price</th>
                                    </tr>
                                </thead>
                                <tbody th:if="${products.isEmpty()}">
                                    <p>No hay productos añadidos a tu carrito.</p>
                                </tbody>
                                <tbody>
                                    <tr th:each="product : ${products}">
                                        <td th:text="${product.getId()}" >
                                            id
                                        </td>
                                        <td th:text="${product.getPokemon().getId()}"></td>
                                        <td th:text="${product.getPokemon().getName()}"></td>
                                        <td th:text="${product.getProductNumber()}" class="qty">
                                            cantidad
                                        </td>
                                        <td th:text="${product.getAddedTime()}" >
                                            addedtime
                                        </td>
                                        <td th:text="${product.getModifiedTime()}" >
                                            modtime
                                        </td>
                                        <td th:text="${#numbers.formatDecimal(product.getPokemon().getPrice(), 1, 2)}" >
                                            unit
                                        </td>
                                        <td class="total-price" th:text="${#numbers.formatDecimal(product.getPokemon().getPrice()*product.getProductNumber(), 1, 2)}" >
                                            total
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="cart-summary">
                            <h5>Cart Total</h5>
                            <ul class="summary-table">
                                <li><span>subtotal:</span> <span id="subtotal">P¥140.00</span></li>
                                <li><span>delivery:</span> <span>Free</span></li>
                                <li><span>total:</span> <span id="total">P¥140.00</span></li>
                            </ul>
                            <div class="cart-btn mt-100">
                                <a th:href="@{/car}" class="btn amado-btn w-100">Checkout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

<section th:replace="fragments :: newsletter"></section>

    <footer th:replace="~{fragments :: newsletter}"></footer>

    <!-- ###th:replace="~{fragments :: footer}"aScript Plugins) ##### -->
    <script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
    <!-- Popper js -->
    <script th:src="@{/js/popper.min.js}"></script>
    <!-- Bootstrap js -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Plugins js -->
    <script th:src="@{/js/plugins.js}"></script>
    <!-- Active js -->
    <script th:src="@{/js/active.js}"></script>
    <script th:src="@{/js/cart-price.js}"></script>

</body>

</html>
