<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Shopedex</title>

    <!-- Favicon  -->
    <link rel="icon" th:href="@{/img/core-img/favicon.ico}">

    <!-- Core Style CSS -->
    <link rel="stylesheet" th:href="@{/css/core-style.css}">
    <link rel="stylesheet" th:href="@{/style.css}">

</head>

<body>

<div th:replace="~{fragments :: startBody}"></div>

    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">

        <div th:replace="~{fragments :: mobileNav}"></div>

        <header th:replace="~{fragments :: header}"></header>

        <div class="shop_sidebar_area">

            <!-- ##### Single Widget ##### -->
            <div class="widget catagory mb-50">
                <!-- Widget Title -->
                <h6 class="widget-title mb-30">Regions</h6>

                <!--  Catagories  -->
                <div class="catagories-menu">
                    <ul >
                        <li th:classappend="${0 == current ? 'active' : ''}">
                            <a th:href="0" th:text="ALL">Pokemon</a>
                        </li>
                        <li th:each="region : ${regiones}" th:classappend="${region.getId() == current ? 'active' : ''}">
                            <a th:href="@{${region.getId()}}" th:text="${region.getName()}">Pokemon</a>
                        </li>
                   </ul>
                </div>
            </div>


            <!-- ##### Single Widget ##### -->
            <div class="widget brands mb-50">
                <!-- Widget Title -->
                <h6 class="widget-title mb-30">Types</h6>

                <div class="widget-desc">
                    <!-- Single Form Check -->
                    <div class="form-check">
                        <ul>
                            <li th:each="type : ${types}">
                                <input class="form-check-input type" type="checkbox" value="" th:id="${type.getId()}">
                                <label class="form-check-label" th:for="${type.getId()}" th:text="${type.getName()}">Artdeco</label>
                            </li>
                        </ul>
                        <button id="search-button">Search</button>
                    </div>
                </div>
            </div>

            <!-- ##### Single Widget ##### -->
            <div class="widget color mb-50">
                <!-- Widget Title -->
                <h6 class="widget-title mb-30">Color</h6>

                <div class="widget-desc">
                    <ul class="d-flex">
                        <li><a th:href="@{#}" class="color1"></a></li>
                        <li><a th:href="@{#}" class="color2"></a></li>
                        <li><a th:href="@{#}" class="color3"></a></li>
                        <li><a th:href="@{#}" class="color4"></a></li>
                        <li><a th:href="@{#}" class="color5"></a></li>
                        <li><a th:href="@{#}" class="color6"></a></li>
                        <li><a th:href="@{#}" class="color7"></a></li>
                        <li><a th:href="@{#}" class="color8"></a></li>
                    </ul>
                </div>
            </div>

            <!-- ##### Single Widget ##### -->
            <div class="widget price mb-50">
                <!-- Widget Title -->
                <h6 class="widget-title mb-30">Price</h6>

                <div class="widget-desc">
                    <div class="slider-range">
                        <div data-min="10" data-max="1000" data-unit="P¥" class="slider-range-price ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" data-value-min="10" data-value-max="1000" data-label-result="">
                            <div class="ui-slider-range ui-widget-header ui-corner-all"></div>
                            <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
                            <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
                        </div>
                        <div class="range-price">P¥10 - P¥1000</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="amado_product_area section-padding-100">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="product-topbar d-xl-flex align-items-end justify-content-between">
                            <!-- Total Products -->
                            <div class="total-products">
<!--                                <p>Showing 1-8 0f 25</p>-->
                                <div class="view d-flex">
<!--                                    <a th:href="@{#}"><i class="fa fa-th-large" aria-hidden="true"></i></a>-->
<!--                                    <a th:href="@{#}"><i class="fa fa-bars" aria-hidden="true"></i></a>-->
                                </div>
                            </div>
                            <!-- Sorting -->
                            <div class="product-sorting d-flex">
<!--                                <div class="sort-by-date d-flex align-items-center mr-15">-->
<!--                                    <p>Sort by</p>-->
<!--                                    <form action="#" method="get">-->
<!--                                        <select name="select" id="sortBydate">-->
<!--                                            <option value="value">Date</option>-->
<!--                                            <option value="value">Newest</option>-->
<!--                                            <option value="value">Popular</option>-->
<!--                                        </select>-->
<!--                                    </form>-->
<!--                                </div>-->
                                <div class="view-product d-flex align-items-center">
                                    <p>View</p>
                                    <form action="#" method="get">
                                        <select name="select" id="viewProduct">
                                            <option value="value">12</option>
                                            <option value="value">24</option>
                                            <option value="value">48</option>
                                            <option value="value">96</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row imagenes_modificar">

                    <div th:replace="pokemonFragments :: imagesPokemonList"></div>

                </div>

                <div class="row">
                    <div class="col-12">
                        <!-- Pagination -->
                        <nav aria-label="navigation">
                            <ul class="pagination justify-content-end mt-50">
                                <li class="page-item active"><a class="page-link" th:href="@{#}">01.</a></li>
                                <li class="page-item"><a class="page-link" th:href="@{#}">02.</a></li>
                                <li class="page-item"><a class="page-link" th:href="@{#}">03.</a></li>
                                <li class="page-item"><a class="page-link" th:href="@{#}">04.</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

<section th:replace="~{fragments :: newsletter}"></section>

    <footer th:replace="~{fragments :: footer}"></footer>

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script th:src="@{../static/js/jquery/jquery-2.2.4.min.js}"></script>
    <!-- Popper js -->
    <script th:src="@{../static/js/popper.min.js}"></script>
    <!-- Bootstrap js -->
    <script th:src="@{../static/js/bootstrap.min.js}"></script>
    <!-- Plugins js -->
    <script th:src="@{../static/js/plugins.js}"></script>
    <!-- Active js -->
    <script th:src="@{../static/js/active.js}"></script>
    <script th:src="@{../static/js/shop-search.js}"></script>
</body>

</html>
