<!-- ImagesPokemonList Fragment -->
<div th:fragment="imagesPokemonList" th:each="pokemon : ${pokemones}" class="single-products-catagory clearfix"
     th:style="'background-image: url(' + ${pokemon.getType1().getBackground()} + ');'">
    <a th:href="'../../product-details/pokemon/' + ${pokemon.getId()} ">
        <img th:src="'https://img.pokemondb.net/sprites/home/normal/' + ${pokemon.getName().toLowerCase()} + '.png'"
             alt="" style="width: auto;">
        <div class="hover-content">
            <div class="line"></div>
            <h4 th:text="${pokemon.getName()}">Charmeleon</h4>
            <p>From PÂ¥180</p>
        </div>
    </a>
</div>

<!-- CarruselPokemon Fragment -->
<li th:fragment="carrusel" th:each="pokemon : ${pokemones}"  class="row clearfix container_index_products imagenes_modificar">
    <div class="single-products-catagory clearfix single-products-catagoryPD"
         th:style="'background-image: url(' + ${pokemon.getType1().getBackground()} + ');'">

                 alt="" style="width: auto;">
        </a>
    </div>
</li>
