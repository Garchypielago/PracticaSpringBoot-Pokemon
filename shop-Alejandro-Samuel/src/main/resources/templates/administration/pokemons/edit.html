<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="'Edit '+ ${pokemonDTO.getName()}">Edit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<div class="alert alert-warning" role="alert">
  <h4 class="alert-heading" th:text="'Edit '+ ${pokemonDTO.getName()}">Edit pokemon</h4>
  <p>Are you sure you want to edit this Edit?</p>
  <hr>

  <form method="post" id="pokeForm" th:object="${pokemonDTO}" class="needs-validation" novalidate>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Pokemon</th>
      <th scope="col">Name</th>
      <th scope="col">Region</th>
      <th scope="col">First Type</th>
      <th scope="col">Second Type</th>
      <th scope="col">Stock</th>
      <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr>
      <td th:text="${id}"></td>
      <td>
        <img th:src="'https://img.pokemondb.net/sprites/home/normal/' + ${pokemonDTO.getName().toLowerCase()} + '.png'"
             alt="" style="width: 2rem; height: 2rem;">
      </td>
      <td>
        <input class="form-control" type="text" id="txt-name" th:placeholder="${pokemonDTO.getName()}" th:field="*{name}" th:errorclass="is-invalid" required>
      </td>
      <td>
        <select class="form-select" id="select-region" th:field="*{region}" th:errorclass="is-invalid" required>
          <option th:each="region : ${regions}"
                  th:value="${region.getId()}"
                  th:text="${region.getName()}"
                  th:selected="${region.getId() == pokemonDTO.getRegion().getId()}">
          </option>
        </select>

      </td>
      <td>
        <select class="form-select" id="select-type1" th:field="*{type1}" th:errorclass="is-invalid" required>
          <option th:each="type : ${types}"
                  th:value="${type.getId()}"
                  th:text="${type.getName()}"
                  th:selected="${type.getId() == pokemonDTO.getType1().getId()}">
          </option>
        </select>

      </td>
      <td>
        <select class="form-select" id="select-type2" th:field="*{type2}" th:errorclass="is-invalid">
          <option value="" th:selected="${pokemonDTO.getType2() == null}">No second Type</option>
          <option th:each="type : ${types}"
                  th:value="${type.getId()}"
                  th:text="${type.getName()}"
                  th:selected="${pokemonDTO.getType2() != null && type.getId() == pokemonDTO.getType2().getId()}">
          </option>
        </select>

      </td>
      <td th:text="${pokemonDTO.getStock()}"></td>
      <td th:text="100 + 'PÂ¥'"></td>
    </tr>
    </tbody>
  </table>

    <button  type="submit" class="btn btn-outline-danger d-block " th:text="'Yes, delete '+ ${pokemonDTO.getName()}">Yes, delete</button>
  </form>
  <button class="btn btn-outline-success d-block " th:href="@{/admin/pokemons/list}">No, go back</button>
</div>
<body>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
