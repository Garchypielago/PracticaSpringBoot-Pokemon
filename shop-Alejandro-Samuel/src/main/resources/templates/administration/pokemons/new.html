<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear una nueva categor√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>CREATE A NEW P0KEMON</h1>
<!--    fuck gringos-->
    <form method="post" th:object="${pokemon}">

        <div class="mb-3">
            <label class="form-label" for="txt-name">Category name</label>
            <input class="form-control" type="text" id="txt-name" placeholder="Here goes the name" th:field="*{name}">
        </div>

        <div class="mb-3">
            <label class="form-label" for="txt-background">Description here...</label>
            <textarea class="form-control" type="text" id="txt-background" placeholder="Here goes the decription" th:field="*{description}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" for="select-region">Select Region</label>
            <select class="form-select form-control" id="select-region" th:field="*{region}">
                <option value="" selected>Select One</option>
                <option th:each="region : ${regions}" th:value="${region.getId()}" th:text="${region.getName()}">Region</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="select-type1">Select Type1</label>
            <select class="form-select form-control" id="select-type1" th:field="*{type1}">
                <option value="" selected>Select One</option>
                <option th:each="type : ${types}" th:value="${type.getId()}" th:text="${type.getName()}">Type</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="select-type2">Select Type2</label>
            <select class="form-select form-control" id="select-type2" th:field="*{type2}">
                <option value="0" selected>No second Type</option>
                <option th:each="type : ${types}" th:value="${type.getId()}" th:text="${type.getName()}">Type</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="number-stock">Stock</label>
            <input class="form-control" type="number" id="number-stock" placeholder="Here goes the quantity" th:field="*{stock}">
        </div>

        <div class="mb-3">
            <input class="" type="checkbox" value="" id="flexCheck-legendary" th:field="*{legendary}">
            <label class="form-check-label" for="flexCheck-legendary" >
                Is Legendary?ü§∑‚Äç‚ôÄÔ∏è
            </label>
        </div>

        <label for="dataList-reference" class="form-label">Pokemon for refenrence</label>
        <input class="form-control" list="datalistOptions-pokemon" id="dataList-reference" placeholder="Type to search Pokemons..." th:field="*{idReference}">
        <datalist id="datalistOptions-pokemon">
            <option value="1">
            <option value="2">
        </datalist>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit" id="btn-new-category">Send request</button>
        </div>
    </form>
</div>
<!--<script th:src="@{/js/admin-pokemon.js}"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
