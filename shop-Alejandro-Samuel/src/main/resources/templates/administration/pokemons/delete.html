<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Delete '+ ${pokemon.getName()}">Delete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<div class="alert alert-warning" role="alert">
  <h4 class="alert-heading" th:text="'Delete '+ ${pokemon.getName()}">Delete pokemon</h4>
  <p>Are you sure you want to delete this Pokemon?</p>
  <hr>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Pokemon</th>
      <th scope="col">Name</th>
      <th scope="col">Region</th>
      <th scope="col">First Type</th>
      <th scope="col">Second Type</th>
      <th scope="col">Stock</th>
      <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr>
      <td th:text="${pokemon.getId()}"></td>
      <td>
        <img th:src="'https://img.pokemondb.net/sprites/home/normal/' + ${pokemon.getName().toLowerCase()} + '.png'"
             alt="" style="width: 2rem; height: 2rem;">
      </td>
      <td th:text="${pokemon.getName()}"></td>
      <td th:text="${pokemon.getRegion().getName()}"></td>
      <td>
        <div th:class="'type-icon type-'+${pokemon.getType1().getName().toLowerCase()}" th:text="${pokemon.getType1().getName().toLowerCase()}"></div>
      </td>
      <td>
        <div th:unless="${pokemon.getType2()}" th:class="'type-icon'" th:text="'-'"></div>
        <div th:if="${pokemon.getType2()}" th:class="'type-icon type-'+${pokemon.getType2().getName().toLowerCase()}" th:text="${pokemon.getType2().getName().toLowerCase()}"></div>
      </td>
      <td th:text="${pokemon.getStock()}"></td>
      <td th:text="${pokemon.getPrice()} + 'PÂ¥'"></td>
    </tr>
    </tbody>
  </table>
  <form th:action="@{'/admin/pokemons/delete/' + ${pokemon.id}}" method="post">
    <button  type="submit" class="btn btn-outline-danger d-block " th:text="'Yes, delete '+ ${pokemon.getName()}">Yes, delete</button>
  </form>
  <button class="btn btn-outline-success d-block " th:href="@{/admin/pokemons/list}">No, go back</button>
</div>
<body>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
