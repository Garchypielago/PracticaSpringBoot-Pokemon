<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear una nueva categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Crear una nueva categoría</h1>
<form method="post" th:object="${category}">

    <div>
        <label for="select-type">Category</label>
    </div>
    <div>
        <select class="form-select" id="select-type" th:field="*{categoryType}">
            <option value="" selected>Selecciona uno</option>
            <option value="1">Region</option>
            <option value="2">Type</option>
        </select>
    </div>

    <div>
        <label class="form-control" for="txt-name">Category name</label>
    </div>
    <div>
        <input class="form-control" type="text" id="txt-name" th:field="*{name}">
    </div>
    <div>
        <label class="form-control" for="txt-background">Background (if you have one)</label>
    </div>
    <div>
        <input class="form-control" type="text" id="txt-background" th:field="*{background}">
    </div>
    <button class="btn" type="submit" id="btn-new-category">Send request</button>
</form>
<script th:src="@{/js/admin.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
