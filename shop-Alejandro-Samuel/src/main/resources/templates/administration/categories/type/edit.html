<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit '+ ${categoryDTO.getName()}">Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<div class="alert alert-warning" role="alert">
    <h4 class="alert-heading" th:text="'Edit '+ ${categoryDTO.getName()}">Edit Type</h4>
    <p>Are you sure you want to edit this Type?</p>
    <hr>

    <form method="post" id="pokeForm" th:object="${categoryDTO}" class="needs-validation" novalidate>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr>
                <td th:text="${categoryDTO.getId()}"></td>
                <td>
                    <div th:class="'type-icon type-'+${categoryDTO.getName().toLowerCase()}">
                        <input class="form-control" type="text" id="txt-name"
                               th:placeholder="${categoryDTO.getName().toLowerCase()}" th:field="*{name}">
                    </div>
                </td>
                <td>
                    <input class="form-control" type="text" id="txt-background"
                           th:placeholder="${categoryDTO.getBackground()}"
                           th:field="*{background}">
                </td>
                <td>
                    <button class="btn fa-solid fa-pen-to-square"></button>
                    <button class="btn fa-solid fa-trash-can"></button>
                </td>
            </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-outline-danger d-block " th:text="'Yes, edit '+ ${categoryDTO.getName()}">
            Yes, edit
        </button>
    </form>
    <button class="btn btn-outline-success d-block " th:href="@{/admin/categories/type/list}">No, go back</button>
</div>
<body>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
