<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Delete '+ ${category.getName()}">Delete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<div class="alert alert-warning" role="alert">
  <h4 class="alert-heading" th:text="'Delete '+ ${category.getName()}">Delete type</h4>
  <p>Are you sure you want to delete this type?</p>
  <hr>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr>
      <td th:text="${category.getId()}"></td>
      <td th:text="${category.getName()}"></td>
      <td>
        <button class="btn fa-solid fa-pen-to-square"></button>
        <button class="btn fa-solid fa-trash-can"></button>
      </td>
    </tr>
    </tbody>
  </table>
  <form th:action="@{/admin/categories/type/delete/1}" method="post">
    <button  type="submit" class="btn btn-outline-danger d-block " th:text="'Yes, delete '+ ${category.getName()}">Yes, delete</button>
  </form>
  <button class="btn btn-outline-success d-block " th:href="@{/admin/categories/type/list}">No, go back</button>
</div>
<body>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
