<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear una nueva categor√≠a</title>
    <link rel="stylesheet" th:href="@{/admin/typesPokemon.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>REGION LIST</h1>
    <div th:if="${editado}" th:text="'The Region '+${editedCategory.getName()}+' has been updated'" class="alert alert-success" role="alert"></div>

    <th:block th:replace="~{administration/adminFragments :: admin-form(${options}, ${regions.getSize()},${orderBy},${orderDir})}"></th:block>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="region : ${regions}">
            <td th:text="${region.getId()}"></td>
            <td th:text="${region.getName()}"></td>
            <td>
                <button class="btn fa-solid fa-pen-to-square"></button>
                <button class="btn fa-solid fa-trash-can"></button>
            </td>
        </tr>
        </tbody>
    </table>

    <th:block th:replace="~{administration/adminFragments :: admin-pagination(${regions}, '/admin/categories/regions/list', ${orderBy}, ${orderDir})}"></th:block>

</div>
<!--<script th:src="@{/js/admin-pokemon.js}"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/c892b143ac.js" crossorigin="anonymous"></script>
</body>
</html>
