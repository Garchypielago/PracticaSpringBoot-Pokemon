<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit '+ ${categoryDTO.getName()}">Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<div class="alert alert-warning" role="alert">
    <h4 class="alert-heading" th:text="'Edit '+ ${categoryDTO.getName()}">Edit Region</h4>
    <p>Are you sure you want to edit this Region?</p>
    <hr>

    <form method="post" id="pokeForm" th:object="${categoryDTO}" class="needs-validation" novalidate>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr>
                <td th:text="${id}"></td>
                <td>
                    <div th:class="'type-icon type-'+${categoryDTO.getName().toLowerCase()}">
                        <input class="form-control" type="text" id="txt-name"
                               th:placeholder="${categoryDTO.getName().toLowerCase()}" th:field="*{name}"  th:errorclass="is-invalid" required>
                    </div>
                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback"
                         th:text="${#fields.errors('name')}">
                        Error.
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-outline-danger d-block "
                    th:text="'Yes, edit '+ ${categoryDTO.getName()}">Yes, edit
            </button>
            <a class="btn btn-outline-success d-block " th:href="@{'/admin/categories/region/list'}"
               style="text-decoration: none;">No, return to the list</a>
        </div>

    </form>
</div>
<body>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
